<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出参数</title>
    <style>
        input {
            width: 300px;
            height: 25px;
            display: block;
            margin: 20px auto;
        }
        button {
            margin: 0 auto;
            display: block;
        }
        .title {
            width: 400px;
            margin: 150px auto;
        }
    </style>
</head>

<body>
    <div class="title">
        <input type="text" name="" id="first" placeholder="输入参数">
        <input type="text" name="" id="second" placeholder="输入参数">
        <button id="arguments">传参</button>
    </div>
</body>
<script>
    window.onload = function() {
        var isInput = document.getElementsByTagName("input");
        var isButton = document.getElementById("arguments");
        for (let i = 0; i < isInput.length; i++) {
            // isInput[i] = i;
            isButton.onclick = function () {
                alert(isInput[0].value);
                alert(isInput[1].value);
            }
        }
    }
</script> 

</html>
