<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组求和</title>
    <style>
        input {
            width: 300px;
            height: 25px;
            display: block;
            margin: 20px auto;
        }
       
    </style>
</head>

<body>
    <input type="button" value="数组求和" onclick="arraySum()">
</body>
<script type="text/javascript">
    function arraySum () {
        var arr = [1,2,3,4,5,6,7,8,9];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i]
        };
        arr.forEach (ele => {
            sum += ele
        });
        console.log(sum)
    }
</script> 
</html>
