<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断数字是否为两位数</title>
    <style>
        body,html {
            margin: 0;
            padding: 0;
        }
        #num {
            margin: 0 auto;
            text-align: center;
        }
        #world {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="world" onkeyup="new_world()">
    <input type="button" value="是否为两位数" onclick="compare()">
</body>
<script type="text/javascript">
    var isInput = document.getElementById("input");
    function new_world () {
         isInput.value = isInput.value.replace(/[^\d]/,"");
    }
    function compare () {
        if ( (isInput.value == "" ) {
            alert("请输入数字，谢谢")
        }else if(/^\d{2}$/.test(parseInt(isInput.value))) {
            alert("√是两位数")
        }else {
            alert("这是" + isInput.value.length + "位数")
        }
    }
    /*
    test()方法用于检测一个字符串是否匹配某个模式。如果字符串中有匹配的值返回true，否则返回false
    */
</script> 
</html>
