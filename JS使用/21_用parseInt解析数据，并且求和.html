<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组求和</title>
    <style>
        body {
            text-align: center;
        }
        .text {
            padding: 3px;
            border: 1px solid #000;
            width: 50px;
            background-color: #f0f0f0;
        }
        span {
            font-weight: 700;
            color: skyblue;
            padding-right: 10px;
        }
        strong {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <input type="text" class="text" onkeyup="new_world">
    <strong>+</strong>
    <input type="text" class="text" onkeyup="new_world">
    <strong>=</strong>
    <span id="span_value">?</span>
    <input type="button" value="求和" onclick="summation()">
</body>
<script type="text/javascript">
    var isInput = document.getElementById("input");
    var isSpan = document.getElementById("span_value");
    var i = 0;
    function new_world () {
         isInput[0].value = isInput[0].value.replace(/[^\d]/,"");
         isInput[1].value = isInput[1].value.replace(/[^\d]/,"");
    }
    function summation () {
        if ( (isInput[0].value || isInput[0].value) == "" ) {
            alert("请输入数字，谢谢")
        }else {
            isSpan.innerHTML = parseInt(isInput[0].value) + parseInt(isInput[1].value)
        }
    }
    /*
    parseInt(string, radix);
    参数：
    
        1.string
            要被解析的值。如果参数不是一个字符串，则将其转换为字符串(使用  ToString 抽象操作)。字符串开头的空白符将会被忽略。
        2.radix
            一个介于2和36之间的整数(数学系统的基础)，表示上述字符串的基数。比如参数"10"表示使用我们通常使用的十进制数值系统。始终指定此参数可以消除阅读该代码时的困惑并且保证转换结果可预测。当未指定基数时，不同的实现会产生不同的结果，通常将值默认为10。
    返回值：
    
        返回解析后的整数值。 如果被解析参数的第一个字符无法被转化成数值类型，则返回 NaN。
        
    注意：radix参数为n 将会把第一个参数看作是一个数的n进制表示，而返回的值则是十进制的。例如：

        parseInt('123', 5) // 将'123'看作5进制数，返回十进制数38 => 1*5^2 + 2*5^1 + 3*5^0 = 38
    */
</script> 
</html>
