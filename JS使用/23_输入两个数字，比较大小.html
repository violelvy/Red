<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入两个数字，比较大小</title>
    <style>
        body {
            text-align: center;
        }
        .text {
            padding: 3px;
            border: 1px solid #000;
            width: 50px;
            background-color: #f0f0f0;
        }
        span {
            font-weight: 700;
            color: skyblue;
            padding-right: 10px;
        }
        strong {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <input type="text" class="text" onkeyup="new_world">
    <strong>+</strong>
    <input type="text" class="text" onkeyup="new_world">
    <strong>=</strong>    
    <input type="button" value="最大的数是>>" onclick="summation()">
    <span id="span_value">?</span>
</body>
<script type="text/javascript">
    var isInput = document.getElementById("input");
    var isSpan = document.getElementById("span_value");
    var i = 0;
    function new_world () {
         isInput[0].value = isInput[0].value.replace(/[^\d]/,"");
         isInput[1].value = isInput[1].value.replace(/[^\d]/,"");
    }
    function summation () {
        if ( (isInput[0].value || isInput[0].value) == "" ) {
            alert("请输入数字，谢谢")
        }else {
            isSpan.innerHTML = Math.max(isInput[0].value, isInput[1].value)
        }
    }
    /*
    Math()对象
    Math 是一个内置对象， 它具有数学常数和函数的属性和方法。不是一个函数对象。
    abs(x)	返回 x 的绝对值。
    acos(x)	返回 x 的反余弦值。
    asin(x)	返回 x 的反正弦值。
    atan(x)	以介于 -PI/2 与 PI/2 弧度之间的数值来返回 x 的反正切值。
    atan2(y,x)	返回从 x 轴到点 (x,y) 的角度（介于 -PI/2 与 PI/2 弧度之间）。
    ceil(x)	对数进行上舍入。
    cos(x)	返回数的余弦。
    exp(x)	返回 Ex 的指数。
    floor(x)	对 x 进行下舍入。
    log(x)	返回数的自然对数（底为e）。
    max(x,y,z,...,n)	返回 x,y,z,...,n 中的最高值。
    min(x,y,z,...,n)	返回 x,y,z,...,n中的最低值。
    pow(x,y)	返回 x 的 y 次幂。
    random()	返回 0 ~ 1 之间的随机数。
    round(x)	四舍五入。
    sin(x)	返回数的正弦。
    sqrt(x)	返回数的平方根。
    tan(x)	返回角的正切。
    */
</script> 
</html>
