<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击DIV显示其innerHTML</title>
    <style>
        #box,#box1 {
           width: 500px;
           height: 40px;
           margin: 0 auto;
        }        
    </style>
</head>
<body>
    <div id="box">
        <p>为了您的信息安全，请不要在网吧或公用电脑上使用此功能</p>
    </div>
    <div id="box1" onclick="showContent()">
        <p>为了您的信息安全，请不要在网吧或公用电脑上使用此功能</p>
    </div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var isDiv = document.getElementById("box").getElementByTagName("p");
        for ( var i =0; i < isDiv.length; i++) {
            isDiv[1].onclick = function () {
                console.log(this.innerHTML)
            }
        }
    }
    function showContent () {
        console.log(document.getElementById("box1").innerHTML)
    };
</script>
</html>
