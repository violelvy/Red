<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background: pink;
            margin: 0 auto;
        }
        .boxChange{
            width: 400px;
            height: 400px;
            background: rgb(153, 180, 30);
            border-radius: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    window.onload = function(){
        var isBox = document.getElementsByClassName("box")[0];
        isBox.onmouseover = function(){
            isBox.className = "boxChange";
        }
        isBox.onmouseout = function(){
            isBox.className = "box";
        }
    }
</script>
</html>
